<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="navbar-container">
            <input type="checkbox" id="check-menu">
            <label for="check-menu" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="#">Products</a></li>
                <li><a href="#">Market Place</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Deals</a></li>
            </ul>
            <h1 class="nav-title">Bed Shopping Cart</h1>
            <span class="cart-btn">
                <i class="fas fa-cart-plus"></i>
                <span class="cart-items">0</span>
            </span>
        </div>
    </nav>

    <!-- Products -->
    <section>
        <div class="products">
            <h2 class="section-title">Products</h2>
            <div class="products-container">
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="images/product-1.jpg" alt="product-1">
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title: Product-1</p>
                        <p class="product-price">Product Price</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="images/product-2.jpg" alt="product-2.jpg">
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title: Product-2</p>
                        <p class="product-price">Product Price</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="images/product-3.jpg" alt="product-3.jpg">
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title: Product-3</p>
                        <p class="product-price">Product Price</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="images/product-4.jpg" alt="product-4.jpg">
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title: Product-4</p>
                        <p class="product-price">Product Price</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="images/product-5.jpg" alt="product-5.jpg">
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title: Product-5</p>
                        <p class="product-price">Product Price</p>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
